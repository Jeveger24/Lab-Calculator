<!DOCTYPE html>
<html>
    <head>
        <title>Lab Calculator</title>
        <link rel="stylesheet" href="lab.css">
    </head>
    <body>
        <header id="header">
            <div class="everything">
                <h1 id="greeting">Welcome to Lab Calculator</h1>
                <h3>This is a place where you give us 2 numbers and we will do some calculations for sum, minus, times, divide and modulus.</h3>
            </div>
        </header>

        <section id="calculator">
            <div class="everything">
                <div id="numbers">
                    <p id="1st">1st number: </p>
                    <p id="2nd">2nd number: </p>
                </div>
                <div id="calculation">
                    <p id="addition"></p>
                    <p id="subtraction">.</p>
                    <p id="multiplication"></p>
                    <p id="division">.</p>
                    <p id="modulus"></p>
                </div>
            </div>
        </section>

        <script src="lab.js"></script>
    </body>
</html>
